<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">Full Name</label>
              <input
                type="text"
                class="form-control"
                [value]="fullName"
                #fullNameRef
                (change)="changeFullName(fullNameRef.value)"
              />
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="text"
                class="form-control"
                #emailRef
                [value]="email"
                (change)="changeEmail(emailRef.value)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          (click)="attemptAddUser()"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
