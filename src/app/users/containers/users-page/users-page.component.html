<div class="container mt-5">
  <div class="row">
    <div class="offset-md-1 col-md-10">
      <div class="btn btn-primary" (click)="openAddUserModal()">Add User</div>
      <table class="table mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>
              <div class="btn btn-danger" (click)="onDeleteUser(user)">
                Delete
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-add-user-modal
    [showModal]="showAddUserModal"
    (hideModal)="closeAddUserModal()"
    (submitAddUser)="onAddUser($event)"
  ></app-add-user-modal>
</div>
